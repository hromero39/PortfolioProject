<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
     <!-- endbuild -->


    <title> Norma's Cakes </title>
</head>
<body class="font">
    <header>
        <nav class="navbar navbar-expand-sm sticky-top" style="background-color:#e3f2fd;">
            <div class="container">
                <div class="collapse navbar-collapse" id="normaNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item-active"><a class="nav-link mr-auto" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link mr-auto" href="">Menu</a></li>
                        <li class="nav-item"><a class="nav-link mr-auto" href="#">Order Online</a></li>
                    </ul>
                </div>
                    <a class="btn btn-info" role="button" data-toggle="modal" data-target="#contactUs">Contact Us</a>
                    <a class="btn btn-social-icon btn-instagram offset-1" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook offset-1" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-google offset-1" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
            </div>
        </nav>
    <div id="contactUs" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title offset-4">Contact Us</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="contactUs">
                        <div class="form-group row">
                            <input type="name" class="form-control form-control-lg" id="name" placeholder="Name*"/>
                        </div>
                        <div class="form-group row">
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Email*"/>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group row">
                            <textarea  placeholder="Message*" id="message" type="message"class="form-control" name="message" rows="8"></textarea>
                        </div>
                        <div class="form-group row">
                            <input type="phone" class="form-control form-control-lg" id="phone" placeholder="Phone*"/>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Sign up for our email list for updates, promotions, and more.</label>
                        </div>
                        <div class="form-group row">
                            <button role="submit" class="btn btn-success btn-lg">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <header>
        <div class="view-header" style="background-image: url('images/rainbow.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <img src="images/order.png" style="position:relative; left:-40px; right:0px; bottom:20px;" class="img-fluid"/>
        </div>

    </header>
    <div class="deliveryButtons">
        <a class="btn btn-info btn-lg offset-2" href="https://favordelivery.com/" role="button">Order online from Favor Delivery!</a>
        <a class="btn btn-info btn-lg offset-1" href="https://www.ubereats.com/" role="button">Order online from UberEats!</a>
    </div>




     <!-- build:js js/main.js -->
     <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
     <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
     <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
     <!-- endbuild-->

</body>




</html>
